<div style="display:flex;justify-content: space-between">
  <div>
    <mat-form-field>
      <input matInput [(ngModel)]="searchString" (input)="doSearch()" placeholder="{{settings.lang.searchVolunteer|translate}}"
        [ngModelOptions]="{standalone: true}">
      <mat-icon matSuffix (click)="clearSearch()">clear</mat-icon>
    </mat-form-field>
    <br>


  </div>
  <div>
    <button mat-raised-button color="primary" (click)="quickAdd()" >{{settings.lang.addVolunteer|translate}}</button>
  </div>
</div>


<data-grid [settings]="helpers" height="300"></data-grid>
