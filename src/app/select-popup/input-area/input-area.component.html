<h3 matDialogHeader>{{args.title}}</h3>
<div class="help-text" *ngIf="args.helpText">
  {{args.helpText}}
</div>
<data-area [settings]="area"> </data-area>

<mat-dialog-actions>

  <button mat-raised-button *ngFor="let b of args.buttons" (click)="buttonClick(b,$event)">
    {{b.text}}
  </button>
  <button type="button" mat-raised-button color="warning" (click)="this.dialogRef.close()" *ngIf="this.args.cancel">
    {{settings.lang.cancel}}
  </button>

  <button mat-raised-button color="accent" (click)="confirm()">
    {{settings.lang.confirm}}
  </button>

</mat-dialog-actions>
