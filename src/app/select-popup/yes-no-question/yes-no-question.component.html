<h3 matDialogHeader>{{question}}</h3>

<mat-dialog-actions>

  <button mat-raised-button color="warning" (click)="close()" *ngIf="!confirmOnly">
    {{settings.lang.no}}
  </button>
  <button mat-raised-button color="accent" (click)="close()" *ngIf="confirmOnly">
    {{settings.lang.confirm}}
  </button>
  <button mat-raised-button color="accent" (click)="select()" *ngIf="!confirmOnly">
    {{settings.lang.yes}}
  </button>
</mat-dialog-actions>
